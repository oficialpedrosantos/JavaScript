<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Super Contador</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header><h1>Vamos contar</h1></header>
    <section>
        <div id="dados">
            <p><label for="txti">Inicio: </label> <input type="number" name="txti" id="txti"></p>
            <p><label for="txtf">Fim: </label> <input type="number" name="txtf" id="txtf"></p>
            <p><label for="txtp">Passo: </label> <input type="number" name="txtp" id="txtp"></p>
            <p><input type="button" value="Contar" onclick="contar()"></p>
        </div>
        <div><p id="res">Prepado para contar:</p></div>
    </section>
    <footer>&copy; @CursoemVideo</footer>

    <script src="script.js"></script>
</body>
</html>
