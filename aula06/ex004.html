<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>
    <style>
        * {
            font-family: Arial, Helvetica, sans-serif;
            text-align: justify;
            font-size: 1.2em;
        }
    </style>
</head>
<body>
    <script>
       var nome = window.prompt('Digite seu nome:')
       document.write(`Olá ${nome} seu nome tem ${nome.length} letras<br>`)
       document.write(`Seu nome em maiúsculo fica: ${nome.toLocaleUpperCase()}<br>`)
       document.write(`Seu nome em minúsculo fica: ${nome.toLocaleLowerCase()}`)
    </script>
</body>
</html>
